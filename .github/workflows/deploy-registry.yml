name: Build and Deploy Component Registry

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Type check
      run: npm run type-check
      
    - name: Lint check
      run: npm run lint:check
      
    - name: Auto-generate exports
      run: npm run generate-exports
      
    - name: Auto-generate component registry
      run: npm run generate-registry
      
    - name: Build library
      run: npm run build
      
    - name: Display registry stats
      run: |
        echo "ðŸ“Š Registry Statistics:"
        echo "Components found:"
        ls -la registry/components/ | grep ".json" | wc -l
        echo "Registry index:"
        cat registry/index.json | grep -o '"totalComponents":[0-9]*'
        echo "Generated files:"
        ls -la registry/
      
    - name: Setup Pages
      if: github.ref == 'refs/heads/main'
      uses: actions/configure-pages@v4
      
    - name: Upload registry artifact
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./registry
        
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Comment on PR with registry info
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          try {
            const registryIndex = JSON.parse(fs.readFileSync('registry/index.json', 'utf8'));
            const comment = `## ðŸ“¦ Component Registry Updated
            
            **Components Available: ${registryIndex.stats.totalComponents}**
            - UI Components: ${registryIndex.stats.uiComponents}
            - Custom Components: ${registryIndex.stats.customComponents}
            - With Variants: ${registryIndex.stats.componentsWithVariants}
            
            **Components:**
            ${registryIndex.components.map(c => `- \`${c.name}\`: ${c.description}`).join('\n')}
            
            **Registry URL:** ${registryIndex.registryUrl}
            **Generated:** ${new Date(registryIndex.generatedAt).toLocaleString()}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          } catch (error) {
            console.log('Could not create PR comment:', error.message);
          }